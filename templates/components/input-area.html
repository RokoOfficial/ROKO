<!-- Input Area Mobile-First Component -->
<div class="glass-effect rounded-xl sm:rounded-2xl p-3 sm:p-4 border border-white/20">
    <div class="flex items-end space-x-2 sm:space-x-3">
        <div class="flex-1">
            <textarea 
                id="user-input" 
                placeholder="Digite sua mensagem..." 
                class="w-full bg-transparent text-white placeholder-gray-400 resize-none input-focus rounded-lg p-2 sm:p-3 border border-white/20 max-h-32 text-sm sm:text-base"
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
        </div>
        <div class="flex items-center space-x-1 sm:space-x-2 flex-shrink-0">
            <button onclick="attachFile()" class="p-2 sm:p-3 text-gray-300 hover:text-white hover:bg-white/10 rounded-lg transition-colors" title="Anexar arquivo">
                <!-- Ícone Paperclip (Tailwind) -->
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"></path>
                </svg>
            </button>
            <button id="send-btn" onclick="sendMessage()" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white p-2 sm:p-3 rounded-lg transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed" title="Enviar mensagem">
                <!-- Ícone Send (Tailwind) -->
                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>
</div>
