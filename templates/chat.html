        /* Shake animation for protected tabs */
        @keyframes shake {
            0% { transform: translateX(0); }
            10% { transform: translateX(-5px) rotate(-2deg); }
            20% { transform: translateX(5px) rotate(2deg); }
            30% { transform: translateX(-5px) rotate(-2deg); }
            40% { transform: translateX(5px) rotate(2deg); }
            50% { transform: translateX(-2px) rotate(-1deg); }
            60% { transform: translateX(2px) rotate(1deg); }
            70% { transform: translateX(-2px) rotate(-1deg); }
            80% { transform: translateX(2px) rotate(1deg); }
            90% { transform: translateX(-1px); }
            100% { transform: translateX(0); }

        .tab.pinned {

        /* Artifact Cards Enhanced Styling */
        .artifact-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .artifact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.4);
        }

        /* Modal Styling */
        #artifact-viewer-modal {
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s ease-out;
        }

        #artifact-viewer-modal .bg-gray-900 {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Button Hover Effects */
        .artifact-card button {
            transition: all 0.2s ease;
        }

        .artifact-card button:hover {
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* Iframe Loading Animation */
        #iframe-loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Folder specific styling */
        .project-list li[data-type="folder"] .main-content {
            position: relative;
        }

        .project-list li[data-type="folder"] .main-content::after {
            content: '';
            position: absolute;
            right: 10px;

            width: 6px;
            height: 6px;
            background: #6b7280;
            border-radius: 50%;
            opacity: 0.5;
        }

        .project-list li[data-type="folder"].expanded .main-content::after {
            background: #3b82f6;
            opacity: 1;
        }

    <script>
        // Fun√ß√£o global de c√≥pia para clipboard
        window.copyToClipboard = function(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    console.log('Texto copiado para clipboard');
                }).catch(err => {
                    console.error('Erro ao copiar:', err);
                });
            } else {
                // Fallback para navegadores antigos
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        };
    </script>
